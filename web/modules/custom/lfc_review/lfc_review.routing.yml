lfc_review.ajaxreviewform:
  path: '/manage-form'
  defaults:
    _form: '\Drupal\lfc_review\Form\AjaxReviewForm'
    _title: 'Ajax form for review.'
  requirements:
    _permission: 'access content'

lfc_review.manage:
  path: '/open-popup/{node_id}'
  defaults:
    _title: 'Form'
    _controller: '\Drupal\lfc_review\Controller\LfcReviewController::openPopup'
  requirements:
    _permission: 'access content'
